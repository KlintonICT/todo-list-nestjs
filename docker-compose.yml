version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
